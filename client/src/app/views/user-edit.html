	<div class="col-lg-6">
		<h1>{{titulo}}</h1>
		<div *ngIf="alertMessage">
        	<div class="alert alert-info">
          		{{alertMessage}}
        	</div>
   		</div>
		<form #userUpdateForm="ngForm"  (ngSubmit)="onSubmit()" class="col-md-10">
			
			<p>
				<label>Nombre:</label>
				<input type="text" #nombre="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
				<span *ngIf="!nombre.valid && nombre.touched"> * El nombre es un campo obligatorio!</span>
			</p>

			<p>
				<label>Apellido:</label>
				<input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required>
				<span *ngIf="!surname.valid && surname.touched"> * Los apellidos son un campo obligatorio!</span>
			</p>


			<p>
				<label>Correo electronico:</label>
				<input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
				<span *ngIf="!email.valid && email.touched">* El email es un campo obligatorio!</span>
			</p>

			<div class="image_for_edit" *ngIf ="user.image && user.image != 'null'">
				<img src="{{url + 'get-image-user/' + user.image}}" style="width:50px">
			</div>

			<p>
				<label>Sube tu foto: </label>
				<input type="file" placeholder="Subir imagen ..." (change)="fileChangeEvent($event)">
			</p>
				
			<input type="submit" value="Actualizar mis datos" class="btn btn-primary"/>


		</form>
	</div>
